# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    container:
      image: ghcr.io/pr0methean/inkscapeandimagemagick:main@sha256:829a993ad74c47ba884cd38f969238d9076c7ea7bb5990e3d12c8c32c5e2ca08
      env:
        REGISTRY: ghcr.io
        IMAGE_NAME: ${{ github.repository }}
    strategy:
      matrix:
        size: [ 4096, 2048, 1024, 512, 256, 128, 64, 32 ]
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build Texture Pack
        uses: GabrielBB/xvfb-action@v1
        with:
          run: sudo ./build_size.sh ${{ matrix.size }}

      - name: Publish
        uses: actions/upload-artifact@v3
        with:
          name: OcHD ${{ matrix.size }}x${{ matrix.size }}
          path: out/*.zip

      - name: Publish side outputs
        uses: actions/upload-artifact@v3
        with:
          name: OcHD Debug Output ${{ matrix.size }}x${{ matrix.size }}
          path: '*.zip'
